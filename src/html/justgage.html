<!DOCTYPE html>
<!--suppress HtmlUnknownAttribute -->
<html ng-app="justgageDemoApp">
<head>
    <title>angular-justgage</title>
    <meta name="description" content="AngularJS directive for justgage">
    <script src="../bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="../bower_components/raphael/raphael.js" type="text/javascript"></script>
    <script src="../bower_components/justgage-bower/justgage.js" type="text/javascript"></script>
    <script src="../src/common.js" type="text/javascript"></script>
    <script src="../src/controllers/justgage.js" type="text/javascript"></script>
    <script src="../src/directives/justgage.js" type="text/javascript"></script>
    <script type="text/javascript">
        var app = angular.module('justgageDemoApp', ['frapontillo.gage']);
        app.controller('MainCtrl', function ($scope) {
            $scope.value = 0.2;
            $scope.customSectors = [
                {
                    color: "#00ff00",
                    lo: -0.3,
                    hi: 0.1
                },
                {
                    color: "#ffff00",
                    lo: 0.1,
                    hi: 0.1
                },
                {
                    color: "#ff0000",
                    lo: 0.1,
                    hi: 0.5
                }
            ];
        });
    </script>
    <style type="text/css">
        body {
            margin: 0;
        }
        .wrapper {
            width: 200px;
        }
    </style>
</head>
<body>
<div class="wrapper" ng-controller="MainCtrl">
    <div justgage
         value="{{value}}" 
         min="-0.2" 
         max="0.3"
         hide-min-max="true" 
         hide-value="true" 
         gauge-width-scale="2.6" 
         gauge-color="gray"
         show-inner-shadow="true" 
         shadow-opacity="0.5"
         shadow-size="3" 
         shadow-vertical-offset="10"
         custom-sectors="{{custom-sectors}}"
         ></div>
    <input ng-model="value">
</div>
</body>
</html>

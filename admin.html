<!DOCTYPE html>
<html ng-app="escapeApp">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="A game of escape">
    <meta name="author" content="Moritz Company">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game Escape</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="inc/escape.css">
    <script src="inc/angular.js"></script>
  </head>
  <body ng-cloak ng-controller="AdminCtrl">
    <div class="container">
      <header>
        <h1>The Game Escape - Admin</h1>
      </header>
      <div class="jumbotron">
        <h1 ng-show="activeTeam &amp;&amp; activeTeam.timeRemaining" class="digital">{{moment(activeTeam.timeRemaining * 1000).format('mm:ss')}}</h1>
        <div class="displayMessage">
          <h3 ng-repeat="message in activeTeam.storedMessages" class="digital">{{message.text}}</h3>
        </div>
        <button ng-click="restartTimer()" class="btn btn-primary">Restart Timer</button>
        <button data-toggle="modal" data-target="#previousMessagesModal" ng-show="activeTeam" class="btn btn-info">Show All Messages</button>
      </div>
      <div ng-if="!activeTeam" class="chooseTeam">
        <select ng-model="teamId" ng-options="team.$id as team.name for team in getUnfinishedTeams()" class="form-control">
          <option value="" disabled selected>-- choose team --</option>
        </select>
        <button ng-click="chooseTeam(teamId)" class="btn btn-default">Choose Team</button>
      </div>
      <form ng-if="activeTeam" ng-submit="addNewMessage()">
        <textarea type="text" ng-model="formFields.newMessage" placeholder="Send a Message to {{activeTeam.name}}" class="form-control"></textarea>
        <input type="submit" value="Add Message" class="form-control">
      </form>
      <h3 ng-show="session">Team: {{session.name}}</h3>
      <form ng-submit="createTeam()">
        <input type="text" ng-model="formFields.newTeamName" class="form-control">
        <input type="submit" value="Create Team" class="form-control">
      </form>
    </div><script src="inc/lib.js"></script><script src="inc/escape.js"></script>
  </body>
</html>
